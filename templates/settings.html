<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Settings</h2>
        <form action="/add-endpoint" method="POST">
            <label for="url">Endpoint URL:</label>
            <input type="text" id="url" name="url" required>

            <label for="threshold">Latency Threshold (ms):</label>
            <input type="number" id="threshold" name="threshold" required>

            <button type="submit">Add Endpoint</button>
        </form>

        <h3>Monitored Endpoints</h3>
        <table>
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Threshold (ms)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic list of endpoints -->
                {{range .Endpoints}}
                <tr>
                    <td>{{.URL}}</td>
                    <td>{{.Threshold}}</td>
                    <td><button class="delete-endpoint" data-id="{{.ID}}">Delete</button></td>
                </tr>
                {{end}}
            </tbody>
        </table>
        
        <a href="/logout">Logout</a>
    </div>
</body>
</html>
